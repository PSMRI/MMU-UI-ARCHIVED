<div class="login-form-container" [ngClass]="{'stretch': data && data.masterDowloadFirstTime}">
  <button *ngIf="data?.masterDowloadFirstTime || data?.provideAuthorizationToViewTmCS" class="close-button" (click)="closeDialog()" md-icon-button>
    <md-icon class="md-24">close</md-icon>
  </button>
  <md-card class="m-t-40">
    <md-card-title class="sync-login-title">
      <h4>{{current_language_set?.common?.confirmYourIdentityToPerformThisAction ? current_language_set?.common?.confirmYourIdentityToPerformThisAction : 'Confirm your identity to perform this action'}}</h4>
    </md-card-title>
    <div class="overlay" *ngIf="showProgressBar">
      <div class="overlay-content">
        <md-spinner></md-spinner>
      </div>
    </div>
    <md-card-content class="m-t-30">
      <form name="loginForm" (submit)="loginForm.form.valid && dataSyncLogin()" #loginForm="ngForm">
        <div class="container-fluid">
          <div class="row no-gutters">
            <div class="col-xs-1 col-md-1 col-sm-1 box">
              <span class="material-icons prefix-icon">account_box</span>
            </div>
            <div class="col-xs-11 col-md-11 col-sm-11 box">
              <md-input-container class="input-full-width">
                <input mdInput type="text" autocomplete="off" allowText="usernameValidator"  autofocus="autofocus" placeholder="{{current_language_set?.common?.userName ? current_language_set?.common?.userName : 'User Name'}}" [(ngModel)]="userName" name="userName"
                />
              </md-input-container>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col-xs-1 col-md-1 col-sm-1 box">
              <span class="material-icons prefix-icon">lock</span>
            </div>
            <div class="col-xs-11 col-md-11 col-sm-11 box">
              <md-input-container class="input-full-width">
                <input mdInput [type]="dynamictype" autocomplete="off" placeholder="{{current_language_set?.common?.password ? current_language_set?.common?.password : 'Password'}}" [(ngModel)]="code" name="password" />
                <md-icon mdSuffix class="material-icons cursorPointer" mdTooltip="{{current_language_set?.common?.showPassword ? current_language_set?.common?.showPassword : 'Show Password'}}" (mousedown)='showPWD()' (mouseup)='hidePWD()'
                  style="color:gray">visibility</md-icon>
              </md-input-container>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-12 col-sm-12 box">
              <button md-raised-button color="primary" type="submit" class="input-full-width">{{current_language_set?.common?.proceed ? current_language_set?.common?.proceed : 'Proceed'}}</button>
            </div>
          </div>
        </div>
      </form>
    </md-card-content>
  </md-card>
</div>
